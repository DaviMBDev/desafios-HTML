{% extends "base.html" %}

{% block title %}Opiniões{% endblock %}

{% block content %}
<div class="container">
    <h2>Opinião sobre Motores de 3 Cilindros</h2>
    <form method="POST" action="/opinioes">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="opiniao">Opinião:</label>
            <textarea class="form-control" id="opiniao" name="opiniao" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<div class="container mt-4">
    <h2>Opiniões dos Usuários</h2>
    {% for opiniao in opinioes %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ opiniao.nome }}</h5>
            <p class="card-text">{{ opiniao.opiniao }}</p>
            <p class="card-text"><small class="text-muted">{{ opiniao.data }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
